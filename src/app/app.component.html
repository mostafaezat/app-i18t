<span>
  <select
    title="lang"
    #selectedLang
    class="form-control"
    (change)="switchLanguage(selectedLang.value)"
  >
    <option
      *ngFor="let language of translate.getLangs()"
      [value]="language"
      [selected]="language === translate.currentLang"
    >
      {{ language }}
    </option>
  </select>
</span>
<h1>
  {{ "title" | translate }}
</h1>
<h2>
  {{ "desc" | translate }}
</h2>
